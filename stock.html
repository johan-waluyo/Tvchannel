<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    :root {
      --netflix-bg: #141414;
      --netflix-card: #222;
      --netflix-highlight: #e50914;
      --netflix-text: #fff;
      --netflix-muted: #aaa;
      --netflix-border: #313131;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--netflix-bg);
      color: var(--netflix-text);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #111 80%, transparent);
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      color: var(--netflix-text);
      font-size: 1.3em;
      letter-spacing: 1.5px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    .netflix-logo {
      font-size: 1.8em;
      color: var(--netflix-highlight);
      font-family: 'Arial Black', Arial, sans-serif;
      letter-spacing: -2px;
      margin-right: 24px;
      text-shadow: 0 0 18px #e50914aa;
    }
    nav {
      margin-left: 30px;
    }
    nav a {
      color: var(--netflix-text);
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      font-size: 1.03em;
    }
    nav a:hover {
      color: var(--netflix-highlight);
    }
    .featured {
      width: 100%;
      max-width: 1280px;
      margin: 30px auto 0 auto;
      border-radius: 18px;
      background: linear-gradient(140deg, #222 80%, #111 100%);
      padding: 32px 36px 42px 36px;
      box-shadow: 0 3px 32px #0007;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      position: relative;
    }
    @media(max-width:900px) {
      .featured { padding: 10px 7px 22px 7px;}
      .featured-title { font-size: 1.2em;}
    }
    .featured-title {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
      color: var(--netflix-text);
      text-shadow: 0 2px 25px #0009;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .tradingview-widget-container {
      margin: 30px auto;
      max-width: 1280px;
      background: var(--netflix-card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 18px #0008;
    }
    /* --- Footer/donate --- */
    footer {
      background: #111;
      color: var(--netflix-text);
      padding: 23px 12px 9px 12px;
      text-align: center;
      font-size: 1.05em;
      margin-top: 24px;
    }
    .donate-footer {
      background: #181818;
      border-radius: 8px;
      color: var(--netflix-text);
      padding: 18px 14px 4px 14px;
      margin: 0 auto 18px auto;
      max-width: 500px;
      box-shadow: 0 2px 16px #0007;
    }
    .donate-footer h3 {
      color: var(--netflix-highlight);
      margin-top: 0;
      margin-bottom: 8px;
    }
    .donate-footer a {
      background: orange;
      color: white;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1.08em;
      font-weight: 500;
      margin-top: 6px;
      margin-bottom: 7px;
    }
    .donate-footer a:hover {
      background: #f39c12;
    }
    .qr-wrapper {
      background: #fff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 12px;
      margin-bottom: 7px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .qr-wrapper img {
      width: 200px;
      max-width: 85vw;
      display: block;
      border-radius: 6px;
    }
    .donate-footer hr {
      border: none;
      border-top: 1px solid #444;
      margin: 16px 0 8px;
    }
    @media (max-width: 700px) {
      .qr-wrapper img { width: 120px; }
      .qr-wrapper { padding: 8px 4px; }
      .featured {padding: 8px 2vw;}
      .tradingview-widget-container { width: 95vw; }
    }
    ::-webkit-scrollbar { height: 7px; background: #191919;}
    ::-webkit-scrollbar-thumb { background: #2b2b2b;}
  </style>
</head>
